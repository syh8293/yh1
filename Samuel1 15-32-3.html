				<b>삼상 15:32-33</b> 그때 사무엘이 말하기를 “너희는 아말렉인들의 왕 아각을 
				여기 내게로 끌어오라.” 하니 아각이 그에게로 조심스럽게 와서 말하기를 “진실로 
				사망의 쓰라림은 지나갔도다.” 하더라. 사무엘이 말하기를 “네 칼이 여인들로 
				자식이 없게 하였듯이 네 어미도 여인들 중에서 자식이 없게 되리라.” 하고 사무엘이 
				길갈에서 주 앞에서 아각을 찍어 쪼개더라.
