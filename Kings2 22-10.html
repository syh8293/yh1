    	<h3>열왕기하 22:10 관주</h2>
   
        <h4>
            22:10 또 서기관 사판이 왕에게 보여 주며 말하기를 “제사장 힐키야가
            내게 책 한 권을 넘겨주었나이다.” 하고 사판이 그 책을 왕 앞에서
            읽더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 신 17:18-19
        </p>

        <div>
            <b>신 17:18-19</b> 그가 자신의 왕국의 보좌에 앉으면 그는
            레위인 제사장들 앞에 있는 책에서 이 율법서 한 권을 베껴 그와 함께 두고
            평생 동안 그것을 읽어서 그가 주 그의 하나님을 두려워함을 배우게 하고 이
            율법의 모든 말씀들과 이러한 규례들을 지켜 그것들을 행하게 할지니라.
        </div>
