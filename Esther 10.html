    <h4>이방 왕국에서 모르드캐가 높임을 받음</h4>

    <p>
        10:1 아하수에로왕이 땅과 바다의 섬들에 조공을 부과하였더라.
    </p>
    
    <p>
        10:2 그의 권세와 능력의 모든 행적과 왕이 모르드캐를 승격시켜 그의
        위대함을 알림이 메디아와 페르시아의 왕들의 역대서에 기록되어 있지 아니하냐?
    </p>
    
    <p>
        10:3 유대인 모르드캐가 아하수에로왕의 다음이 되고 유대인 중에서 위대하게
        되었으며 그의 많은 형제들에게서 인정받고 그의 백성의 이익을 구하였으며 그의
        모든 씨에게 화평을 말하였더라.<sup>1</sup>
    </p>
