        <h4>사무엘하 9:1 주석</h4>
        
        <p>
            9:1 다윗이 말하기를 “사울의 집에 아직 남아 있는 자가 있느냐? 내가 요나단을 
            인하여<sup>1</sup> 그에게 친절을<sup>ㄱ</sup> 베풀리라.” 하니라.
        </p>

        <p>
            ㄱ <a 
                href="https://syh8293.github.io/an9/Samuel2%2010-2-1.html"
                target="_blank">삼하 10:2</a>
        </p>

        <p>
            1 (9:1) 신약적 구원이 어떤 것인가를 보여주는 위대한 그림이다. 우리는
            다른 사람의 덕으로 인하여 하나님의 친절을 받는다. 우리는 받을 자격이 없는
            친절을 받는 것이고 그것도 값없이 받는다. 이 사실에 확신을 갖게 되고 그로
            인해 다른 사람에게도 하나님의 친절을 누리도록 영향을 끼친다. 이 친절은
            다시 돌이켜질 수 없는 친절이다.
        </p>
